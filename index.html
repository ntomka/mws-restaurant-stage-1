<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      const godefer = document.getElementsByTagName('head')[0];

      const normalizeCss = document.createElement('link');
      normalizeCss.rel = 'stylesheet';
      normalizeCss.href = 'https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css';
      normalizeCss.type = 'text/css';

      godefer.appendChild(normalizeCss);

      const stylesCss = document.createElement('link');
      stylesCss.rel = 'stylesheet';
      stylesCss.href = 'dist/styles.css';
      stylesCss.type = 'text/css';

      godefer.appendChild(stylesCss);
    </script>
    <noscript>
      <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
      <link rel="stylesheet" href="dist/styles.css">
    </noscript>
    <title>Restaurant Reviews</title>

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Restaurant Reviews"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png" />

    <meta name="theme-color" content="#252831">

    <link rel="manifest" href="/manifest.webmanifest">

  </head>

  <body>
    <header>
      <nav class="head">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" role="application" aria-label="Map with restaurants">
        <button type="button" id="load-map-button">
          Load map
        </button>
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood selector">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisine selector">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aria-label="List with restaurants"></ul>
      </section>
    </main>

    <script charset="utf-8" src="dist/main.js"></script>

    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>

  </body>

</html>
