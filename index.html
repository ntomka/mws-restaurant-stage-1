<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      var normalizeCss = document.createElement('link');
      normalizeCss.rel = 'stylesheet';
      normalizeCss.src = '//normalize-css.googlecode.com/svn/trunk/normalize.css';
      normalizeCss.type = 'text/css';
      var godefer = document.getElementsByTagName('head')[0];
      godefer.appendChild(normalizeCss);

      var stylesCss = document.createElement('link');
      stylesCss.rel = 'stylesheet';
      stylesCss.href = 'dist/styles.css';
      stylesCss.type = 'text/css';
      var godefer = document.getElementsByTagName('head')[0];
      godefer.appendChild(stylesCss);
    </script>
    <noscript>
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
      <link rel="stylesheet" href="dist/styles.css">
    </noscript>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav class="head">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" role="application" aria-label="Map with restaurants">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood selector">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisine selector">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aria-label="List with restaurants"></ul>
      </section>
    </main>

    <script charset="utf-8" src="dist/main.js"></script>

    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>

  </body>

</html>
