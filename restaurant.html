<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      var normalizeCss = document.createElement('link');
      normalizeCss.rel = 'stylesheet';
      normalizeCss.src = '//normalize-css.googlecode.com/svn/trunk/normalize.css';
      normalizeCss.type = 'text/css';
      var godefer = document.getElementsByTagName('head')[0];
      godefer.appendChild(normalizeCss);

      var stylesCss = document.createElement('link');
      stylesCss.rel = 'stylesheet';
      stylesCss.href = 'dist/styles.css';
      stylesCss.type = 'text/css';
      var godefer = document.getElementsByTagName('head')[0];
      godefer.appendChild(stylesCss);
    </script>
    <noscript>
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
      <link rel="stylesheet" href="dist/styles.css">
    </noscript>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="head">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ol id="breadcrumb">
          <li>
            <a href="/">Home</a>
          </li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="1"></h2>
        <figure>
          <img id="restaurant-img">
          <figcaption id="restaurant-cuisine"></figcaption>
        </figure>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="2"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="3">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <!--<script type="text/javascript" src="js/dbhelper.js"></script>-->
    <!-- Main javascript file -->
    <!--<script type="text/javascript" src="js/restaurant_info.js"></script>-->
    <script charset="utf-8" src="dist/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPYV1tlwm9ftEe0p0cQWNeeXbptVadGXM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
