<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      const godefer = document.getElementsByTagName('head')[0];

      const normalizeCss = document.createElement('link');
      normalizeCss.rel = 'stylesheet';
      normalizeCss.href = 'https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css';
      normalizeCss.type = 'text/css';

      godefer.appendChild(normalizeCss);

      const stylesCss = document.createElement('link');
      stylesCss.rel = 'stylesheet';
      stylesCss.href = 'dist/styles.css';
      stylesCss.type = 'text/css';

      godefer.appendChild(stylesCss);
    </script>
    <noscript>
      <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
      <link rel="stylesheet" href="dist/styles.css">
    </noscript>

    <title>Restaurant Info</title>

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Restaurant Reviews"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png" />

    <meta name="theme-color" content="#252831">

    <link rel="manifest" href="/manifest.webmanifest">
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="head">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ol id="breadcrumb">
          <li>
            <a href="/">Home</a>
          </li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" role="application">
        <button type="button" id="load-map-button">
          Load map
        </button>
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="1"></h2>
        <figure>
          <img id="restaurant-img">
          <figcaption id="restaurant-cuisine"></figcaption>
        </figure>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="2"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="3">
        <h3>Reviews</h3>
        <button type="button" id="add-review-button">Add Review</button>
        <div class="clearfix"></div>

        <div id="review-form-container" class="hidden">
          <div class="review-form-title">New review</div>

          <form action="" method="POST" enctype="multipart/form-data" id="review-form" role="form">
            <label for="review-form-name">Name:</label>
            <input type="text" name="name" id="review-form-name" required>

            <label for="review-form-rating">Rating:</label>
            <select name="rating" id="review-form-rating" required>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>

            <label for="review-form-comments">Comments:</label>
            <textarea name="comments" id="review-form-comments" required></textarea>

            <button type="submit" id="review-form-save-button">Save</button>
          </form>
        </div>

        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script charset="utf-8" src="dist/restaurant_info.js"></script>
    <!-- End scripts -->

  </body>

</html>
